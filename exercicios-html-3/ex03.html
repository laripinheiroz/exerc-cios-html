<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário - Reserva de Viagem</title>
  <link rel="stylesheet" href="../css/formulario-viagem.css">
</head>

<body>
  <main>
    <section class="form-container">
      <h1>Reserva de Viagem</h1>

      <form action="#" method="post">
        <fieldset>
          <legend>Dados do Passageiro</legend>

          <div class="form-group">
            <label for="nome">Nome do passageiro</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
          </div>

          <div class="form-group">
            <label for="destino">Destino</label>
            <select id="destino" name="destino" required>
              <option value="">Selecione o destino</option>
              <option value="viena">Viena</option>
              <option value="paris">Paris</option>
              <option value="grecia">Grécia</option>
            </select>
          </div>

          <div class="form-group">
            <label for="ida">Data de ida</label>
            <input type="date" id="ida" name="ida" required>
          </div>

          <div class="form-group">
            <label for="volta">Data de volta</label>
            <input type="date" id="volta" name="volta" required>
          </div>
        </fieldset>

        <fieldset>
          <legend>Escolha de Assento</legend>
          <div class="assentos">
            <label><input type="radio" name="assento" value="janela" required> Janela</label>
            <label><input type="radio" name="assento" value="meio"> Meio</label>
            <label><input type="radio" name="assento" value="corredor"> Corredor</label>
          </div>
        </fieldset>

        <button type="submit" class="btn-reserva">Confirmar Reserva</button>
      </form>
    </section>
  </main>
</body>
</html>
