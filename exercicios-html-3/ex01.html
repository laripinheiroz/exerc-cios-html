<!DOCTYPE html>
<html lang="pt-br">
    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Contato</title>
  
  <link rel="stylesheet" href="../css/formulario-contato.css">
</head>

<body>

  <div class="form-container">
    <h1>Entre em Contato</h1>
    <p>Preencha os campos abaixo e envie sua mensagem.</p>

    <form action="#" method="post">

      <div class="input-group">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
      </div>

      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
      </div>

      <div class="input-group">
        <label for="assunto">Assunto</label>
        <input type="text" id="assunto" name="assunto" placeholder="Sobre o que é sua mensagem?">
      </div>

      <div class="input-group">
        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva aqui sua mensagem" required></textarea>
      </div>

      <button type="submit">Enviar</button>

    </form>
  </div>

</body>
</html>
