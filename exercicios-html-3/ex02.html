<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>

  <link rel="stylesheet" href="../css/formulario-cadastro.css">
</head>

<body>
  <main>
    <section class="form-section">
      <h1>Cadastro</h1>

      <form action="#" method="post">
        <fieldset>
          <legend>Informações Pessoais</legend>

          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
          </div>

          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
          </div>

          <div class="form-group">
            <label for="data">Data de Nascimento</label>
            <input type="date" id="data" name="data" required>
          </div>

          <fieldset class="sexo-field">
            <legend>Sexo</legend>
            <label><input type="radio" name="sexo" value="masculino"> Masculino</label>
            <label><input type="radio" name="sexo" value="feminino"> Feminino</label>
            <label><input type="radio" name="sexo" value="outro"> Outro</label>
          </fieldset>
        </fieldset>

        <fieldset>
          <legend>Segurança</legend>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>
          </div>

          <div class="form-group">
            <label for="confirmar">Confirmar Senha</label>
            <input type="password" id="confirmar" name="confirmar" placeholder="Repita a senha" required>
          </div>
        </fieldset>

        <div class="form-group termos">
          <label>
            <input type="checkbox" id="termos" required>
            Aceito os termos de uso
          </label>
        </div>

        <button type="submit" class="btn">Cadastrar</button>
      </form>
    </section>
  </main>

</body>
</html>
